<ion-header>
    <button ion-button clear (click)="closeModal()" class="closeModal"><ion-icon name="md-close-circle"></ion-icon></button>
</ion-header>


<ion-content class="loginRegistBg">
  <!-- login input field -->
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="EmailAddress" [(ngModel)]="email" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password" value=""></ion-input>
    </ion-item>

  </ion-list><!-- login input field end-->
  <!-- Login button -->
  <button ion-button full color="mainTheme" (click)="login()">Login</button>

  <!-- Create new account -->
  <p>Do not have account?</p>
  <button ion-button full class="registButton" (click)="goRegist()">Create new account</button>

</ion-content>
